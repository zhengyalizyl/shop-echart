<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="../lib/echarts.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        const myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        const option = {
            title: {
                text: 'ECharts 入门示例'
            },
            textStyle: {
                color: 'red'
            },



            xAxis: {
                type: 'category', //类目轴
                data: ['1月', '2月', '3月', '4月', '5月', '6月']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '销量',
                type: 'line',
                smooth: true,
                lineStyle: {
                    color: 'green',
                    type: 'dashed',
                },
                markArea: {
                    data: [
                        [{
                            xAxis: '1月'
                        }, {
                            xAxis: '2月'
                        }],

                    ]
                },
                markPoint: {
                    data: [{
                        type: 'max',
                        name: '最大值'
                    }, {
                        type: 'min',
                        name: '最小值'
                    }]
                },
                label: {
                    show: true,
                    position: 'top',
                },
                barWith: '30%',
                markLine: {
                    data: [{
                        type: 'average',
                        name: '平均值'
                    }]
                },
                data: [5, 20, 36, 10, 10, 20]
            }, {
                name: '件数',
                smooth: true,
                type: 'line',
                areaStyle: {
                    color: 'pink'
                },
                data: [15, 25, 36, 20, 40, 30]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
