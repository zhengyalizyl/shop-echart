<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="../lib/echarts.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        const myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        const option = {
            title: {
                text: 'ECharts 入门示例'
            },
            textStyle: {
                color: 'red'
            },

            tooltip: {
                trigger: 'item', //触发类型
                // trigger:'axis'
                formatter: (value) => {
                    return value.name
                }
            },
            toolbox: {
                feature: {
                    saveAsImage: {}, //导出图片
                    dataView: {}, //数据视图
                    restore: {}, //重置
                    dataZoom: {}, //区域缩放
                    magicType: {
                        type: ["bar", "line"]
                    }
                }
            },
            legend: {
                data: ['销量', '件数']
            },
            xAxis: {
                type: 'category', //类目轴
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '销量',
                type: 'bar',
                markPoint: {
                    data: [{
                        type: 'max',
                        name: '最大值'
                    }, {
                        type: 'min',
                        name: '最小值'
                    }]
                },
                label: {
                    show: true,
                    position: 'top',
                },
                barWith: '30%',
                markLine: {
                    data: [{
                        type: 'average',
                        name: '平均值'
                    }]
                },
                data: [5, 20, 36, 10, 10, 20]
            }, {
                name: '件数',
                type: 'line',
                data: [15, 25, 36, 20, 40, 30]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        window.addEventListener('resize', myChart.resize);
    </script>
</body>

</html>
