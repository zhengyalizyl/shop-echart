<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div style="width: 600px;height:400px"></div>
    <script>
        const mCharts = echarts.init(document.querySelector("div"))
        const xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
        const yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
        const option = {
            dataZoom: [{
                type: 'slider', //滑块
                // type: 'inside'//鼠标缩放
                xAxisIndex: 0
            }, {
                type: 'slider',
                yAxisIndex: 0,
                start: 0,
                end: 90
            }],
            toolbox: {
                feature: {
                    dataZoom: {}
                }
            },
            grid: { // 坐标轴容器
                show: true, // 是否可见
                borderWidth: 5, // 边框的宽度
                borderColor: 'red', // 边框的颜色
                left: 120, // 边框的位置
                top: 120,
                width: 300, // 边框的大小
                height: 150
            },
            xAxis: {
                type: 'category',
                data: xDataArr
            },
            yAxis: {
                type: 'value',
                position: 'right'
            },
            series: [{
                name: '语文',
                type: 'bar',
                markPoint: {
                    data: [{
                        type: 'max',
                        name: '最大值'
                    }, {
                        type: 'min',
                        name: '最小值'
                    }]
                },
                markLine: {
                    data: [{
                        type: 'average',
                        name: '平均值'
                    }]
                },
                label: {
                    show: true,
                    rotate: 60,
                    position: 'top'
                },
                barWidth: '30%',
                data: yDataArr
            }]

    </script>
</body>
