        let ws = null;
        connect.onclick = function() {
            ws = new WebSocket('ws://localhost:9998');
            ws.onopen = () => {
                send.disabled = false
                console.log('连接服务器成功')
            }
            ws.onclose = () => {
                send.disabled = true
